<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles/style.css" />

  <body>
    <header class="header container">
      <div class="header__logoWrapper">
        <span><img src="/Images/Group 40071 (2).png" alt="logo" class="header__logo" /></span>
        <span class="header__logoText">Nomad <span>Nook</span></span>
      </div>
      <nav>
        <ul class="header__menu">
          <li><a class="header__link active" href="#">Home</a></li>

          <li><a class="header__link" href="#">Blog</a></li>
          <li><a class="header__link" href="#">Contact</a></li>
        </ul>
        <li onclick="showsidebar()" class="header__bars">
          <a href="#"
            ><svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -1000 960 960" width="28">
              <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" /></svg

        <ul class="header__menu header__mobileMenu">

              ><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" /></svg

          <li><a class="header__link" href="#">Packages</a></li>
          <li><a class="header__link" href="#">Testimonial</a></li>
          <li><a class="header__link" href="#">Blog</a></li>
          <li><a class="header__link" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>HELLO, WORLD!</h1>
    </main>
    <footer></footer>
    <script>
      function showsidebar() {
        const sidebar = document.querySelector('.header__mobileMenu');
        sidebar.style.display = 'flex';
      }
      function hidesidebar() {
        const sidebar = document.querySelector('.header__mobileMenu');
        sidebar.style.display = 'none';
      }
    </script>
  </body>
</html>
