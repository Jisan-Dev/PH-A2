<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NomadNook - PH_A2</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header__logoWrapper">
        <span><img src="/Images/Group 40071 (2).png" alt="logo" class="header__logo" /></span>
        <span class="header__logoText">Nomad <span>Nook</span></span>
      </div>
      <nav>
        <ul class="header__menu">
          <li><a class="header__link active" href="#">Home</a></li>
          <li><a class="header__link" href="#">Packages</a></li>
          <li><a class="header__link" href="#">Testimonial</a></li>
          <li><a class="header__link" href="#">Blog</a></li>
          <li><a class="header__link" href="#">Contact</a></li>
        </ul>
        <li onclick="showsidebar()" class="header__bars">
          <a href="#"
            ><svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -1000 960 960" width="28">
              <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" /></svg
          ></a>
        </li>
        <ul class="header__menu header__mobileMenu">
          <li onclick="hidesidebar()" class="header__closeSidebar">
            <a href="#"
              ><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" /></svg
            ></a>
          </li>
          <li><a class="header__link active" href="#">Home</a></li>
          <li><a class="header__link" href="#">Packages</a></li>
          <li><a class="header__link" href="#">Testimonial</a></li>
          <li><a class="header__link" href="#">Blog</a></li>
          <li><a class="header__link" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- banner section -->
      <section id="banner" class="container">
        <div class="banner__contentContainer">
          <h1 class="banner__title">Explore Your Travel</h1>
          <p class="section__description">
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio
            enim ac quis sapien urna eu phasellus.
          </p>
          <div class="banner__form">
            <input type="text" placeholder="Where go" />
            <select name="when" id="when">
              <option value="option1">option1</option>
              <option value="option2">option2</option>
            </select>
            <select name="type" id="type">
              <option value="">Select Type</option>
              <option value="option1">option1</option>
              <option value="option2">option2</option>
            </select>
            <button class="btn__primary banner__formBtn">
              <svg
                class="search-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
              <span>Find Now</span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script>
      function showsidebar() {
        const sidebar = document.querySelector('.header__mobileMenu');
        sidebar.style.display = 'flex';
      }
      function hidesidebar() {
        const sidebar = document.querySelector('.header__mobileMenu');
        sidebar.style.display = 'none';
      }
    </script>
  </body>
</html>
